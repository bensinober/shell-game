<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACHINE VS MAN</title>
    <link href="https://fonts.cdnfonts.com/css/blade-runner-movie-font" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <!--<link rel="shortcut icon" href="teachable-machine.jpg" type="image/x-icon" />-->
</head>

<body>
  <div id="title">machine vs man - undroid shell game</div>
  <div id="dividedbox">
    <div class="quarter" id="NW">
      <div class="buttons">
        <button id="startBtn" class="arcade-button">Start</button>
        <button id="predictBtn" class="arcade-button">Show</button>
        <button id="eyesBtn" class="arcade-button">Eyes on</button>
        <button id="sendCentBtn" class="arcade-button">Send Centr</button>
      </div>
      <div>
        <div class="countdownTimer"></div>
        <div class="centroid">CENTROID</div>
      </div>
    </div>
    <div class="quarter" id="NE">
      <canvas id="snapBox" width="950" height="450"></canvas>
    </div>
    <div class="quarter" id="SE">
      <canvas id="imageBox" width="950" height="450"></canvas>
    </div>
    <div class="quarter" id="SW">
      <p></p>
    </div>
  </div>
  <script type="module" src="assets/script.js"></script>
</body>

</html>
